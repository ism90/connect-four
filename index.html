<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four!</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="title">
      <h1>Connect <span>Four!</span></h1>
    </header>
    <div class="game-wrapper">
      <div class="game-wrapper__button" id="play" onclick="newGame(this)">
        <p>Play</p>
      </div>
    </div>
    <div class="score-board">
      <h4>Score Board:</h4>
      <div class="score">
        <div class="score__red">
          <h6>Red :</h6>
          <p id="redScore">0</p>
        </div>
        <div class="score__blue">
          <h6>Blue :</h6>
          <p id="blueScore">0</p>
        </div>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
  <footer></footer>
</html>
